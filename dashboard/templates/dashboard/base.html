<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard | Health Advice</title>
    <script src="https://use.fontawesome.com/fa0f069349.js"></script>

        <!--favicon-->
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>

   <!-- Bootstrap -->
    <link href="{% static 'dashboard/vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- iCheck -->
    <link href="{% static 'dashboard/vendors/iCheck/skins/flat/green.css' %}" rel="stylesheet">

    <!-- switchery -->
    <link href="{% static 'dashboard/vendors/switchery/dist/switchery.min.css' %}" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="{% static 'dashboard/build/css/custom.min.css' %}" rel="stylesheet">
  </head>

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a href="/" class="site_title"><i class="fa fa-user-md"></i> <span>Health Advice</span></a>
            </div>

            <div class="clearfix"></div>
            

            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">

                <ul class="nav side-menu">
                  <li><a><i class="fa fa-home"></i> Home<span class="fa fa-chevron-down"></span></a>
                     <ul class="nav child_menu">
                      <li><a href="/dashboard">Dashboard</li></a>
                      <li><a href="/managecases">Manage Cases</li></a>
                    </ul>
                  </li>
                  <li><a href="/summary"><i class="fa fa-file-o"></i> Summary</a>
                  </li>
                </ul>
              </div>
              

            </div>
            <!-- /sidebar menu -->


          </div>
        </div>

        <!-- top navigation -->
        <div class="top_nav">
          <div class="nav_menu">
            <nav>
              <div class="nav toggle">
                <a id="menu_toggle"><i class="fa fa-bars"></i></a>
              </div>

              <ul class="nav navbar-nav navbar-right">
                <li class="">
                  <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <img src="" alt="">{{ user.get_full_name|default:user.username }}
                    <span class=" fa fa-angle-down"></span>
                  </a>
                  <ul class="dropdown-menu dropdown-usermenu pull-right">
                    <li><a href="javascript:;"> Profile</a></li>
                    <li>
                      <a href="javascript:;">
                        <span class="badge bg-red pull-right">50%</span>
                        <span>Settings</span>
                      </a>
                    </li>
                    <li><a href="javascript:;">Help</a></li>
                    <li><a href="{% url 'auth:logout' %}?next={{ request.path }}"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                  </ul>
                </li>
              </ul>
            </nav>
          </div>
        </div>
        <!-- /top navigation -->
        {% block content %}


        {% endblock %}



        <!-- footer content -->
        <footer>
          <div class="pull-right">
            Health Advice 2016
          </div>
          <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
        </div>
        </div>


    <!-- jQuery -->
    <script src="{% static 'dashboard/vendors/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'dashboard/vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <!-- FastClick -->
    <script src="{% static 'dashboard/vendors/fastclick/lib/fastclick.js' %}"></script>
    <!-- iCheck -->
    <script src="{% static 'dashboard/vendors/iCheck/icheck.min.js' %}"></script>
    <!-- Switchery -->
    <script src="{% static 'dashboard/vendors/switchery/dist/switchery.min.js' %}"></script>

    <!-- Custom Theme Scripts -->
    <script src="{% static 'dashboard/build/js/custom.min.js' %}"></script>

   
  </body>
</html>
